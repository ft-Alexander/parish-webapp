<!DOCTYPE html>
<html lang="en"
	xlmns:th="http://www.thymeleaf.org"
>
<head>
	<meta charset="UTF-8">
    <title>Parish Information Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Finance Sector</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
             		<a class="nav-link active" aria-current="page" th:href="@{/users}">Users</a>
             	</li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row col-md-10">
        <h2>Financial Records</h2>
    </div>
    
    <div class="row col-md-2">
    	<a th:href="@{/users/finance/add-financial-record}" class="btn btn-primary" style="background-color:green; border-color:green">+ Add New Record</a>
    </div>
    
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
            	<th>ID</th>
                <th>Notes</th>
                <th>Description</th>
                <th>Income</th>
                <th>Expense</th>
                <th>Balance</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each = "finance : ${financeDto}">
                <td th:text = "${finance.id}"></td>
                <td th:text = "${finance.notes}"></td>
                <td th:text = "${finance.description}"></td>
                <td th:text = "${finance.income}"></td>
                <td th:text = "${finance.expense}"></td>
                <td th:text = "${finance.balance}"></td>
            	<td>
	           		<a th:href = "@{/users/finance/edit-financial-record/{id}(id=${finance.id})}" class="btn btn-primary">Edit</a>
	           		<a th:href = "@{/users/{id}(id=${finance.id})}" class="btn btn-primary" style="background-color:red; border-color:red">Delete</a>
            	</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
