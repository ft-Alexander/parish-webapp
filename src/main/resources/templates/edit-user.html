<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Parish Information Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Parish Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br /><br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Edit User</h2>
                </div>
                <div class="card-body">
                    <form
                        method="post"
                        role="form"
                        th:object="${userData}"
                        th:action="@{/users/edit/{id}(id=${userData.id})}"
                        class="form-horizontal"
                    >
                        <div class="form-group mb-3">
                            <label class="control-label"> First Name</label>
                            <input
                                type="text"
                                id="fname"
                                name="fname"
                                th:field="*{fname}"
                                class="form-control"
                                placeholder="Enter first name"
                                required
                            />
                            <p th:errors="*{fname}" class="text-danger"
                            th:if="${#fields.hasErrors('fname')}"></p>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label class="control-label"> Middle Name</label>
                            <input
                                type="text"
                                id="mname"
                                name="mname"
                                th:field="*{mname}"
                                class="form-control"
                                placeholder="Enter middle name"
                                required
                            />
                            <p th:errors="*{mname}" class="text-danger"
                            th:if="${#fields.hasErrors('mname')}"></p>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label class="control-label"> Last Name</label>
                            <input
                                type="text"
                                id="lname"
                                name="lname"
                                th:field="*{lname}"
                                class="form-control"
                                placeholder="Enter last name"
                                required
                            />
                            <p th:errors="*{lname}" class="text-danger"
                            th:if="${#fields.hasErrors('lname')}"></p>
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label"> Email</label>
                            <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    th:field="*{email}"
                                    class="form-control"
                                    placeholder="Enter email address"
                                    required
                            />
                            <p th:errors="*{email}" class="text-danger"
                            th:if="${#fields.hasErrors('email')}"></p>
                        </div>
                        
                        <div class="form-group mb-3">
			              <label class="form-label">Employment Date</label>
			              <input
			                      class="form-control"
			                      id="employementDate"
			                      name="employementDate"
			                      th:field="*{employementDate}"
			                      type="date"
			                      required
			              />
			              <p th:errors = "*{employementDate}" class="text-danger"
			              th:if="${#fields.hasErrors('employementDate')}"></p>
			            </div>
			            
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary">Submit Changes</button>
                            <a th:href="@{/users}" class="btn btn-primary" style="background-color:red; border-color:red">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
