<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Parish Information Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Finance Sector</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br /><br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Edit Record</h2>
                </div>
                <div class="card-body">
                    <form
                        method="post"
                        role="form"
                        th:object="${userData}"
                        th:action="@{/users/finance/edit-financial-record/{id}(id=${userData.id})}"
                        class="form-horizontal"
                    >
                        <div class="form-group mb-3">
			              <label class="form-label">Note</label>
			              <input
			                      class="form-control"
			                      id="notes"
			                      name="notes"
			                      placeholder="Enter Note/Title"
			                      th:field="*{notes}"
			                      type="text"
			                      required
			              />
			              <p th:errors = "*{notes}" class="text-danger"
			              th:if="${#fields.hasErrors('notes')}"></p>
			            </div>
			            
			            <div class="form-group mb-3">
			              <label class="form-label">Description</label>
			              <input
			                      class="form-control"
			                      id="description"
			                      name="description"
			                      placeholder="Enter Description"
			                      th:field="*{description}"
			                      type="text"
			                      required
			              />
			              <p th:errors = "*{description}" class="text-danger"
			              th:if="${#fields.hasErrors('description')}"></p>
			            </div>
			            
			            <div class="form-group mb-3">
			              <label class="form-label">Date</label>
			              <input
			                      class="form-control"
			                      id="date"
			                      name="date"
			                      placeholder="Enter Date"
			                      th:field="*{date}"
			                      type="date"
			                      required
			              />
			              <p th:errors = "*{date}" class="text-danger"
			                 th:if="${#fields.hasErrors('date')}"></p>
			            </div>
			
			            <fieldset class="form-group mb-3">
							<legend class="form-label">Transaction Type</legend>
							
							<label for="income">
								<input
									type="radio" 
									id="income" 
									name="incomeExpense" 
									value="Income" 
									onclick="showTextBox('incomeText')"
									required
								/>
								Income
							</label><br>
							
							<label for="expense">
								<input
									type="radio"
									id="expense"
									name="incomeExpense"
									value="Expense"
									onclick="showTextBox('expenseText')"
									required
								/>
								Expense
							</label>
						</fieldset>
						
						<div class="form-group mb-3" id="incomeText" style="display: none">
			              <label class="form-label">Amount</label>
			              <input
			                      class="form-control"
			                      id="income"
			                      name="income"
			                      placeholder="Enter Amount"
			                      th:field="*{income}"
			                      type="number"
			                      required
			              />
			              <p th:errors = "*{income}" class="text-danger"
			                 th:if="${#fields.hasErrors('income')}"></p>
			            </div>
			
			            <div class="form-group mb-3" id="expenseText" style="display: none">
			              <label class="form-label">Amount</label>
			              <input
			                      class="form-control"
			                      id="expense"
			                      name="expense"
			                      placeholder="Enter Amount"
			                      th:field="*{expense}"
			                      type="number"
			                      required
			              />
			              <p th:errors = "*{expense}" class="text-danger"
			                 th:if="${#fields.hasErrors('expense')}"></p>
			            </div>
			            
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary">Submit Changes</button>
                            <a th:href="@{/users/finance}" class="btn btn-primary" style="background-color:red; border-color:red">Cancel</a>
                        </div>
                    </form>
                    
                    <script>
			          	function showTextBox(textBoxId) {
			          		var allTextBoxes = document.querySelectorAll('div[id$="Text"]');
			          		for(var i = 0; i < allTextBoxes.length; i++) {
			          			if(allTextBoxes[i].id === textBoxId) {
			          				allTextBoxes[i].style.display = "block";
			          			}else {
			          				allTextBoxes[i].style.display = "none";
			          			}
			          		}
			          	}
			        </script>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
