<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>St. John The Baptist Budget Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/css/design.css" rel="stylesheet" />
</head>
<body>
    <div class="flex justify-center items-center min-h-screen hedvig">
        <form method="post" role="form" th:action="@{/login}" id="form"
              class="flex flex-col space-y-5 gloss w-full max-w-md p-4 gloss">
            <h2 class="text-center text-4xl mb-4">Login</h2>
            <div th:if="${param.logout}" class="text-center bg-green-600 rounded">
                <div>You've Successfully Logout</div>
            </div>
            <div th:if="${param.error}" class="text-center bg-red-600 rounded">
                Invalid Email or Password
            </div>
            <div>
                <input type="text" id="username" name="username" required
                       placeholder="Email"
                       class="w-full bg-transparent form-edit p-2 placeholder-gray-900" />
            </div>
            <div>
                <input type="password" id="password" name="password" required
                       placeholder="Password"
                       class="w-full bg-transparent form-edit p-2 placeholder-gray-900" />
            </div>
            <div class="flex flex-col">
                <button type="submit" class="bg-green-600 hover:bg-green-800 text-white py-3 px-4 rounded">Submit</button>
                <br /> 
                <span class="text-gray-1000 font-semibold italic"><a th:href="@{/register}">Don't Have An Account?</a></span>
            </div>
        </form>
    </div>
</body>
</html>
